{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<h2>Recent Posts</h2>
<dl>
	{{ range first 10 (where .Pages "Section" "==" "post") }}
	<dt>
		<span class="date">{{ .Date.Format "2006/01/02" }} &ndash; </span>
		<a href="{{ .URL }}">{{ .Title }}</a>
	</dt>
	<dd><p>{{ .Summary }}</p></dd>
	{{ end }}
</dl>

{{ partial "footer.html" . }}
